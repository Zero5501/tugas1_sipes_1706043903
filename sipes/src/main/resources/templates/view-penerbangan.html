<!DOCTYPE html>
<html lang ="en" xmlns="http://thymeleaf.org">
<head>
    <title>View Penerbangan</title>
    <object th:include = "fragments/fragment :: css" th:remove="tag"></object>
    <object th:include = "fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <object th:replace = "fragments/fragment :: navbar"></object>
    <div class="container-fluid">
        <section>
            <div class="card">
                <div class="card-header">Informasi Penerbangan</div>
                <div class = "card-body">
                    <p th:text = "'Kode Penerbangan: ' +${penerbangan.kodePenerbangan}"></p>
                    <p th:text = "'Kode Bandara Asal: ' +${penerbangan.kodeAsal}"></p>
                    <p th:text = "'Kode Bandara Tujuan: ' +${penerbangan.kodeTujuan}"></p>
                    <p th:text = "'Waktu Berangkat: ' +${penerbangan.waktuTerbang}"></p>
                    <p th:text = "'Nomor Seri Pesawat: ' +${title}"></p>
                </div>
            </div>
            </section>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang ="en" xmlns="http://thymeleaf.org">
<head>
    <title>Form Tambah Pesawat</title>
    <object th:include = "fragments/fragment :: css" th:remove="tag"></object>
    <object th:include = "fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
    <object th:replace = "fragments/fragment :: navbar"></object>
    <div class="container-fluid">
        <h3>Tambah Penerbangan</h3>
        <form th:action="@{/penerbangan/ubah}" th:object = "${penerbangan}" method = "POST">
            <input type="hidden" th:field="*{idPenerbangan}"/>
            Kode Penerbangan:<br>
            <input type="text" class="form-control" name="kodePenerbangan" th:value = "*{kodePenerbangan}"/>
            <br><br>
            Kode Bandara Asal:<br>
            <input type="text" class="form-control"  name="kodeAsal" th:value = "*{kodeAsal}"/>
            <br><br>
            Kode Bandara Tujuan:<br>
            <input type="text" class="form-control" name="kodeTujuan" th:value = "*{kodeTujuan}"/>
            <br><br>
            Waktu Berangkat:<br>
            <input type="date" class="form-control" name="waktuTerbang" th:value = "*{waktuTerbang}" />
            <br>
            <button type="submit" class="btn btn-block btn-success">Simpan</button>
        </form>
    </div>
</body>
</html>
